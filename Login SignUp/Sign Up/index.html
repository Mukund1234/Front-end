<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Signup.css">
    <script src="Signup.js"></script>
</head>

<body>
    <h1>Sign Up</h1>
    <div class="center">
        <div class="child">
            <form name="signup" method="GET" id="signup">
                <div class="imgcontainer">
                    <img src="images/people-icon.png" alt="User icon" class="avatar">
                </div>
                <div class="container">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <!-- <br> -->
                </div>
                <div class="container">
                    <label for="mname"><b>Middle Name</b></label>
                    <input type="text" id="mname" name="mname" placeholder="Middle Name">

                </div>
                <div class="container">
                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>

                </div>
                <div class="container">
                    <label for="dob"><B>Date of Birth </B></label>
                    <input type="date" id="dob" name="dob" required>

                </div>
                <b>Gender</b>
                <div class="container">


                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other</label>

                </div>
                <div class="container">
                    <label for="Mobile"><b>Mobile No.</b></label>
                    <input type="tel" id="Mobile" name="Mobile" required>

                </div>
                <div class="container">
                    <label for="email"><b>Email id</b></label>
                    <input type="email" id="email" name="email" required>

                </div>
                <div class="container">
                    <label for="pwd"><b>Enter Password<b></label>
                    <input type="password" id="pwd" name="pwd" required>

                </div>
                <div class="container">
                    <label for="cpwd"><b>Confirm Password<b></label>
                    <input type="password" id="cpwd" name="cpwd" required>

                </div>
                <div class="container">
                    <br>
                    <button onclick="Signup()">Register</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
